name: CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: denoland/setup-deno@v1
      with:
        deno-version: v1.2.1
    - name: Check formatting
      run: |
        deno fmt --check service deps.ts
    - name: Lint
      run: |
        deno lint --unstable service
    - name: Unit tests
      run: |
        deno test service


